<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Модальное окно</title>
    <style>
        .c_button_on {
            padding: 10px;
            background: green;
        }

        .c_button_off {
            padding: 10px;
            background: red;
        }
        .c_modal {
            align-content: center;
            background: grey;
            display: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <p></p>
    <button class="c_button_on">On</button>
    <button class="c_button_off">Off</button>

    <div class="c_modal">
        Модальное окно
    </div>
    <!-- <script src="script/script.js"></script> -->
    <script>
        "use strict"

        let button_on = document.querySelector(".c_button_on");
        let button_off = document.querySelector(".c_button_off");
        let modal = document.querySelector(".c_modal");

        let switchModalWindowToOn = function (event) {
            // console.log(event);
            modal.style.display = "block";
        }

        let switchModalWindowToOff = function (event) {
            modal.style.display = "none";
        }

        button_on.addEventListener("click", switchModalWindowToOn);
        button_off.addEventListener("click", switchModalWindowToOff);

    </script>
</body>

</html>
