<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input id="name" class="form-control" type="text" name="name">
                <div class="invalid-feedback nameError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input id="phone" class="form-control" type="text" name="phone">
                <div class="invalid-feedback phoneError"></div>
            </div>

            <div class="form-group">
                <label for="pass">Пароль:</label>
                <input id="pass" class="form-control" type="password" name="pass">
                <div class="invalid-feedback passError"></div>
            </div>

            <div class="form-group">
                <label for="pass_repeat">Повтор пароля:</label>
                <input id="pass_repeat" class="form-control" type="password" name="pass_repeat">
            </div>

            <button class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script src="script/name.js"></script>
    <script src="script/phone.js"></script>
    <script src="script/passwords.js"></script>
    <script src="script/validators.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
