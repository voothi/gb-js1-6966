<!DOCTYPE html>
<html lang="en">

<head>
    <button class="checkEvent"> Конопка для проверки</button>
    <button class="switchOff">Отключить обработчик</button>

    <script>
        "use strict"

        let clickFn = function (event) {
            console.log(event)
        }

        let checkEvent = document.querySelector(".checkEvent");
        checkEvent.addEventListener("click", clickFn);

        let switchOff = document.querySelector(".switchOff");
        switchOff.addEventListener("click", function () {
            checkEvent.removeEventListener("click", clickFn);
        });

    </script>
    </body>

</html>
