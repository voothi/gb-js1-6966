<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <fieldset title="Регистрационная форма">
        <legend>Регистрационная форма</legend>
        <form action="/feedback">
            <div>
                <input type="text" placeholder="Логин" name="login" size="40"><br>
                <input type="password" placeholder="Пароль" name="passwd" size="40"><br>
                <input type="text" placeholder="Почта" name="email" size="40"><br>
            </div>
            <div>
                <fieldset title="Загрузить аватар">
                    <legend>Загрузить аватар</legend>
                    <input type="file" name="avatar" value="Аватар" formenctype="multipart/form-data"><br>
                </fieldset>
            </div>
            <fieldset>
                <legend>Получать новости</legend>
                <input type="radio" name="male" checked>Да<br>
                <input type="radio" name="male">Нет<br>
            </fieldset>
            <input type="checkbox" name="policy" checked>Принимаю политику<br>
            <input type="checkbox" name="saveLogin">Оставаться в системе<br>
            <input type="submit" name="button" value="Передать форму"><br>
            <input type="reset" name="reset" value="Сбросить форму"><br>

        </form>
    </fieldset>
